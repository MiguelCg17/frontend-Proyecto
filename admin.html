<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Administrador</title>
    <style>
       body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('AdminN.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            filter: contrast(1.1) brightness(1.05);
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            text-align: center;
            font-size: 2.2em;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            background: #f9f9f9;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4caf50;
            background: #fff;
        }
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        textarea {
            min-height: 100px;
            resize: none;
        }
        button {
            padding: 12px;
            background: #4caf50;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #43a047;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }
            .container h1 {
                font-size: 1.8em;
            }
            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel del Administrador</h1>
        <form id="form-animal">
            <!-- Nombre del Animal -->
            <div class="form-group">
                <label for="nombre">Nombre del Animal:</label>
                <input type="text" id="nombre" name="Nombre" placeholder="Ejemplo: León" required>
                <p class="error-message" id="nombre-error"></p>
            </div>

            <!-- Especie -->
            <div class="form-group">
                <label for="especie">Especie:</label>
                <input type="text" id="especie" name="Especie" placeholder="Ejemplo: Felino" required>
                <p class="error-message" id="especie-error"></p>
            </div>

            <!-- Edad -->
            <div class="form-group">
                <label for="edad">Edad (años):</label>
                <input type="number" id="edad" name="Edad" placeholder="Ejemplo: 5" required>
                <p class="error-message" id="edad-error"></p>
            </div>

            <!-- Hábitat -->
            <div class="form-group">
                <label for="habitat">Hábitat:</label>
                <select id="habitat" name="Habitat" required>
                    <option value="" disabled selected>Seleccione el hábitat</option>
                    <option value="Bosque">Bosque</option>
                    <option value="Sabana">Sabana</option>
                    <option value="Selva">Selva</option>
                    <option value="Desierto">Desierto</option>
                    <option value="Marino">Marino</option>
                    <option value="Rios">Ríos y lagos</option>
                    <option value="Montañas">Montañas</option>
                    <option value="Artico">Ártico</option>
                </select>
                <img id="habitat-image" src="" alt="Imagen del hábitat" style="display: none; margin-top: 10px; max-width: 100%; height: auto;">
                <p class="error-message" id="habitat-error"></p>
            </div>

            <!-- Dieta -->
            <div class="form-group">
                <label for="dieta">Dieta:</label>
                <input type="text" id="dieta" name="Dieta" placeholder="Ejemplo: Carnívoro" required>
                <p class="error-message" id="dieta-error"></p>
            </div>

            <!-- Estado de Conservación -->
            <div class="form-group">
                <label for="estado">Estado de Conservación:</label>
                <select id="estado" name="Estado_Conservacion" required>
                    <option value="" disabled selected>Seleccione el estado</option>
                    <option value="Extinto">Extinto</option>
                    <option value="Extinto en estado silvestre">Extinto en estado silvestre</option>
                    <option value="En peligro crítico">En peligro crítico</option>
                    <option value="En peligro">En peligro</option>
                    <option value="Vulnerable">Vulnerable</option>
                    <option value="Casi amenazado">Casi amenazado</option>
                    <option value="Preocupación menor">Preocupación menor</option>
                </select>
                <p class="error-message" id="estado-error"></p>
            </div>

            <!-- País -->
            <div class="form-group">
                <label for="pais">País de Origen:</label>
                <input type="text" id="pais" name="Pais_Origen" placeholder="Ejemplo: Kenia" required>
                <p class="error-message" id="pais-error"></p>
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="Descripcion" placeholder="Escriba una descripción del animal..." required></textarea>
                <p class="error-message" id="descripcion-error"></p>
            </div>

            <!-- Botones -->
            <button type="submit" id="submit-button">Registrar Animal</button>
            <button type="button" id="update-button" style="display:none;">Guardar Cambios</button>
        </form>

        <!-- Botón para eliminar animales -->
        <button id="eliminar-button">Eliminar Animal</button>

        <!-- Botón para buscar y actualizar animales -->
        <button id="actualizar-button">Buscar Animal para Actualizar</button>

        <!-- Botón para ir al formulario de usuario -->
        <button type="button" id="formulario-usuario-button">Ir al Formulario de Usuario</button>
    </div>

    <script>
      // Redireccionar al formulario de usuario
document.getElementById('formulario-usuario-button').addEventListener('click', function() {
    window.location.href = 'https://proyecto-f-web.onrender.com/usuario';  // URL pública de tu app en Render
});


        // Función de validación para el formulario
        function validateForm() {
            let isValid = true;

            document.querySelectorAll('.error-message').forEach(msg => msg.textContent = '');
            document.querySelectorAll('input, select, textarea').forEach(input => input.classList.remove('error'));

            // Validación de cada campo
            const nombre = document.getElementById('nombre');
            if (!nombre.value.trim()) {
                document.getElementById('nombre-error').textContent = 'El nombre del animal es obligatorio.';
                nombre.classList.add('error');
                isValid = false;
            }

            const especie = document.getElementById('especie');
            if (!especie.value.trim()) {
                document.getElementById('especie-error').textContent = 'La especie es obligatoria.';
                especie.classList.add('error');
                isValid = false;
            }

            const edad = document.getElementById('edad');
            if (!edad.value.trim() || edad.value <= 0) {
                document.getElementById('edad-error').textContent = 'La edad debe ser un número mayor que 0.';
                edad.classList.add('error');
                isValid = false;
            }

            const habitat = document.getElementById('habitat');
            if (!habitat.value) {
                document.getElementById('habitat-error').textContent = 'Selecciona el hábitat del animal.';
                habitat.classList.add('error');
                isValid = false;
            }

            const dieta = document.getElementById('dieta');
            if (!dieta.value.trim()) {
                document.getElementById('dieta-error').textContent = 'La dieta es obligatoria.';
                dieta.classList.add('error');
                isValid = false;
            }

            const estado = document.getElementById('estado');
            if (!estado.value) {
                document.getElementById('estado-error').textContent = 'Selecciona el estado de conservación.';
                estado.classList.add('error');
                isValid = false;
            }

            const pais = document.getElementById('pais');
            if (!pais.value.trim()) {
                document.getElementById('pais-error').textContent = 'El país de origen es obligatorio.';
                pais.classList.add('error');
                isValid = false;
            }

            const descripcion = document.getElementById('descripcion');
            if (!descripcion.value.trim()) {
                document.getElementById('descripcion-error').textContent = 'La descripción es obligatoria.';
                descripcion.classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        // Enviar formulario
        document.getElementById('form-animal').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (validateForm()) {
                const formData = new FormData(e.target);
                const animalData = {};

                formData.forEach((value, key) => {
                    animalData[key] = value;
                });

                try {
                    const response = await fetch('https://proyecto-f-web.onrender.com/animales', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(animalData),
                    });

                    if (response.ok) {
                        alert('Animal registrado correctamente.');
                    } else {
                        alert('Hubo un problema al registrar el animal.');
                    }
                } catch (error) {
                    console.error('Error al enviar los datos:', error);
                    alert('Error en la solicitud. Intente nuevamente.');
                }
            }
        });

        // Eliminar un animal
        document.getElementById('eliminar-button').addEventListener('click', async () => {
            const nombreAnimal = prompt('Ingrese el nombre del animal a eliminar:');
            if (nombreAnimal) {
                try {
                    const response = await fetch(`https://proyecto-f-web.onrender.com/animales/${nombreAnimal}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        alert(`El animal ${nombreAnimal} ha sido eliminado.`);
                    } else {
                        alert(`No se pudo eliminar el animal ${nombreAnimal}.`);
                    }
                } catch (error) {
                    console.error('Error al eliminar el animal:', error);
                    alert('Error al eliminar el animal. Intente nuevamente.');
                }
            }
        });

        // Buscar y actualizar un animal
        document.getElementById('actualizar-button').addEventListener('click', async () => {
            const nombreAnimal = prompt('Ingrese el nombre del animal para actualizar:');
            if (nombreAnimal) {
                try {
                    const response = await fetch(`https://proyecto-f-web.onrender.com/animales/${nombreAnimal}`);
                    const animalData = await response.json();

                    if (animalData) {
                        document.getElementById('nombre').value = animalData.Nombre;
                        document.getElementById('especie').value = animalData.Especie;
                        document.getElementById('edad').value = animalData.Edad;
                        document.getElementById('habitat').value = animalData.Habitat;
                        document.getElementById('dieta').value = animalData.dieta;
                        document.getElementById('estado').value = animalData.Estado_Conservacion;
                        document.getElementById('pais').value = animalData.Pais_Origen;
                        document.getElementById('descripcion').value = animalData.Descripcion;

                        // Mostrar el botón para actualizar
                        document.getElementById('submit-button').style.display = 'none';
                        document.getElementById('update-button').style.display = 'inline-block';

                        document.getElementById('update-button').addEventListener('click', async () => {
                            const formData = new FormData(document.getElementById('form-animal'));
                            const updatedAnimalData = {};

                            formData.forEach((value, key) => {
                                updatedAnimalData[key] = value;
                            });

                            const response = await fetch(`https://proyecto-f-web.onrender.com/animales/${nombreAnimal}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(updatedAnimalData),
                            });

                            if (response.ok) {
                                alert('Animal actualizado correctamente.');
                            } else {
                                alert('Hubo un problema al actualizar el animal.');
                            }
                        });
                    } else {
                        alert('Animal no encontrado.');
                    }
                } catch (error) {
                    console.error('Error al buscar el animal:', error);
                    alert('Error al buscar el animal. Intente nuevamente.');
                }
            }
        });
    </script>
</body>
</html>
